                <code>
                    <textarea spellcheck="false" name="" id="txtCode">
                       
for(let i = 0, j = 59; j > 0, i < 60; j--, i++) {
    setPixel(i, i, "red");
    setPixel(j, i, "blue");
    setPixel(59, i);
    setPixel(i, 0);
    setPixel(0, i);
    setPixel(i, 59);
}
